root = "."
testdata_dir = "tmp"
tmp_dir = "bin"

[build]
  full_bin = "./bin/main serve"
  bin = "bin/main"
  args_bin = ["-d","-a"]
  cmd = "go build -o ./bin/main ."
  delay = 1000
  exclude_dir = ["assets", "bin", "vendor", "tmp"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = ""
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
