<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.AppName}} 重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px 0;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>尊敬的用户，</h2>
        <p>您收到此邮件是因为我们收到了您对帐户的重置密码请求。</p>
        <p>请点击以下链接以重置您的密码：</p>
        <a href="{{.ResetLink}}">重置密码</a>
        <p>如果您没有请求重置密码，请忽略此邮件。</p>
        <p>谢谢您的配合。</p>
        <p>祝好，<br>{{.AppName}} 团队</p>
    </div>
</body>
</html>
